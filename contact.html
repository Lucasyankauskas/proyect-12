<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">

    <title>MetroRide</title>
</head>
<body>
    <!----------------------------- NAVBAR ------------------->
    <nav>
        <a href="index.html" class="brand">
            <h1>Metro<b class="accent">Ride</b></h1>
        </a>
        <div class="menu">
            <div class="btn">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="index.html">HOME</a>
            <a href="collection.html">CARS</a>
            <a href="index.html#about">ABOUT</a>
            <a href="index.html#testimonials">REVIEWS</a>
        </div>

        <button class="btn-2" onclick="window.location.href='contact.html'">Get Started</button>

        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </nav>
    <!-------------------------- NAVBAR END ------------------>
    <!-----------------------Contact section  --------------------->
    <section class="contact">
        <h1>Get in Touch for Your Dream Ride!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores quibusdam repellat magnam iste dignissimos.</p>

        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="119a190d-d42f-42c3-9f40-8b3afe95863f">

            <div class="car-select">
                <div class="car-select-item">
                    <label for="location">Location:</label>
                    <select name="location" class="car-select-input" id="location">
                        <option value="Narnia">Narnia</option>
                        <option value="Venus">Venus</option>
                        <option value="Asgard">Asgard</option>
                        <option value="Miami">Miami</option>
                    </select>
                </div>
                <div class="car-select-item">
                    <label for="car-type">Car to rent:</label>
                    <select name="car-type" class="car-select-input" id="car-type">
                        <option value="fiat-duna">fiat duna</option>
                        <option value="fiat-Multipla">fiat Multipla</option>
                        <option value="Kayak">Kayak</option>
                        <option value="SpaceX-starship">SpaceX starship</option>
                    </select>
                </div>
                <div class="car-select-item">
                    <label for="date">Date:</label>
                    <input type="date" name="date" class="car-select-input" id="date">
                </div>
            </div>

            <div class="contact-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="phone" name="phone" placeholder="phone" required>
            <button type="submit" class="btn-2">Submit</button>
            </div>
        </form>
    </section>
    <!-----------------------Contact section END --------------------->
    <!-----------------------Footer section  --------------------->
    <footer class="contact-footer">
        <div class="callout">
            <h2>Let's drive with MetroRide Today!</h2>
            <p class="callout-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore rerum.
            </p>
            <div class="callout-buttons">
                <button class="btn-2 btn-callout" onclick="window.location.href='collection.html'"><p>Checks Our Cars</p>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>
                <button class="btn-2 btn-callout btn-callout-black" onclick="window.location.href='contact.html'"><p>Book Now</p>
                    <i class="fa-solid fa-phone"></i>
                </button>
            </div>
        </div>

        <div class="footer-bottom">
            <a href="/" class="footer-brand">Metro<b class="accent">Ride</b></a>
            <div class="socials">
                <a href="/" class="social-item">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="/" class="social-item">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="/" class="social-item">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="/" class="social-item">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </footer>
    <!-----------------------Footer section END --------------------->
</body>
</html>
